<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset=UTF-8>
    <title>Citation</title>
    <style>
        body { background: bisque; }
        blockquote { color: darkgreen; font-weight: bold; }
    </style>
  </head>

  <body>
    <p>Un vieux sage disait : </p>
    <blockquote cite="http://fr.wiktionary.org/">
      <p>Un homme averti en vaut deux.</p>
    </blockquote>
  </body>
</html>
