<!DOCTYPE html>
<html lang="fr">   
   <head>
      <meta charset=UTF-8>
      <title>Les tableaux</title>
      <style>
         body { background-color: bisque; }
         td, th { padding: 0.3em; }
         td { border: 1px dashed #aaa; }
         th { background: #cade5b; }
         table { width: 370px; box-shadow: 3px 3px 15px; }
      </style>
   </head>

   <body>    
      <table>
         <tr>
            <th colspan="2">Animal et groupe</th>
            <th>Classe</th>
         </tr>      
         <tr>
            <td>Kangourou</td>
            <td>marsupial</td> 
            <td rowspan="2">mammifère</td>
         </tr>
         <tr>
            <td>Baleine</td>           
            <td>Cétacé</td>             
         </tr>
      </table>
   </body>
</html>
