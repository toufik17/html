<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset=UTF-8>
    <title>Style sur un paragraphe</title>
    <style media="screen">
      body { background: #EFECCA; }
      p {
        color: #78A419; 
        font-size: 2em;
        text-align: center;
        border: 3px solid #B5E655;
        border-radius: 15px;
        background: white;
        padding: 1em;
        width: 60%;
        margin: 1em auto;
      }
    </style>
  </head>

  <body>
    <p>Ce paragraphe a du style !</p>
  </body>
</html>
